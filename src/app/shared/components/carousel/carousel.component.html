<carousel [itemsPerSlide]="itemsPerSlide" [singleSlideOffset]="true" [interval]="2000" [indicatorsByChunk]="true">
    
    @for(product of products(); track product){
    <slide>
        <div class="properties pb-30">
            <div class="properties-card">
                <div class="properties-img">
                    <a href="#">
                        <app-image [name]="product.images[0]" alt="Product Back View"></app-image>
                    </a>
                    <div class="socal_icon">
                        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-solid fa-magnifying-glass-plus"></i></a>
                    </div>
                </div>
                <div class="properties-caption properties-caption2">
                    <h3><a href="#">{{product.name}}</a></h3>
                    <div class="properties-footer">
                        <div class="price">
                            <span>₹{{product.price}}<span>₹{{product.discount}}</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </slide>
    }
</carousel>
