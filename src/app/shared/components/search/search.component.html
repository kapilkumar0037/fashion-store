<div class="input-group flex-nowrap">
    <span class="input-group-text" id="addon-wrapping">
        <span class="flaticon-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
    </span>
    <ng-template #customItemTemplate let-model="item" let-index="index">
        <div (click)="searchProducts(model)">{{model}}</div>
    </ng-template>

    <input [(ngModel)]="searchTerm" type="text" class="form-control border-start-0" placeholder="Search for products"
        aria-label="Search for products" aria-describedby="addon-wrapping" [typeahead]="(categories$ | async) || []"
        [typeaheadItemTemplate]="customItemTemplate" [adaptivePosition]="true" [typeaheadWaitMs]="1000"/>
</div>
