<div class="login-form-area">
    <div class="login-form">
        <!-- Login Heading -->
        <div class="login-heading">
            <span>Login</span>
            <p>Enter Login details to get access</p>
        </div>
        <!-- Single Input Fields -->
        <div class="input-box">
            <div class="single-input-fields">
                <label>Username or Email Address</label>
                <input type="text" [(ngModel)]="username" placeholder="Username / Email address">
            </div>
            <div class="single-input-fields">
                <label>Password</label>
                <input type="password" [(ngModel)]="password" placeholder="Enter Password">
            </div>
            <div class="error">{{errorMessage}}</div>
            <div class="form-check d-flex justify-content-between align-items-center">
                <div>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Keep me logged in
                    </label>
                </div>
                <a href="javascript:void()" class="f-right">Forgot Password?</a>

            </div>
        </div>
        <!-- form Footer -->
        <div class="login-footer">
            <p>Donâ€™t have an account? <a [routerLink]="'/register'">Sign Up</a> here</p>
            <button type="button" (click)="login()" class="submit-btn3">Login</button>
        </div>
    </div>
</div>
